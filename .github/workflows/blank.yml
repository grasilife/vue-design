name: 部署vue-design文档
on:
    push:
        branches:
            - master
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 检出代码
              uses: actions/checkout@master
            - name: 编译代码
              uses: actions/setup-node@v1
              with:
                  node-version: "10.x"
            - run: |
                  npm install
                  npm run docs:build
            - name: 部署
              uses: peaceiris/actions-gh-pages@v2.5.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  PUBLISH_BRANCH: gh-pages
                  PUBLISH_DIR: ./docs/.vuepress/dist
